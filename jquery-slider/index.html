<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <button class="next"><i class="material-icons md-48">&#xE315;</i></button>

      <div style="display:inline-block;">

      </div>
      <div>
        <img src="http://lorempixel.com/700/200/nature/" style="width:900px">
      </div>
      <div>
        <img src="http://lorempixel.com/700/200/animals/" style="width:900px">
      </div>
    </div>
  </div>

  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
